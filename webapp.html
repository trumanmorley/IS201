<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Brain Teaser</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 600px;
    }
    input[type="text"] {
      padding: 0.5rem;
      font-size: 1rem;
      width: 80%;
      margin: 1rem 0;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin: 0.5rem;
      cursor: pointer;
    }
    .result {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Daily Brain Teaser</h1>
    <p id="teaser">Loading today's teaser...</p>
    <input type="text" id="answerInput" placeholder="Type your answer here...">
    <br>
    <button onclick="checkAnswer()">Submit</button>
    <button onclick="showHint()">Hint</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    const teasers = [
      {
        question: "I speak without a mouth and hear without ears. I have nobody, but I come alive with the wind. What am I?",
        answer: "echo",
        hint: "You often hear me in canyons."
      },
      {
        question: "What has to be broken before you can use it?",
        answer: "egg",
        hint: "It‚Äôs a breakfast item."
      },
      {
        question: "The more of me you take, the more you leave behind. What am I?",
        answer: "footsteps",
        hint: "You make me when walking."
      },
      {
        question: "I‚Äôm tall when I‚Äôm young, and I‚Äôm short when I‚Äôm old. What am I?",
        answer: "candle",
        hint: "I melt as I age."
      },
      {
        question: "What gets wetter the more it dries?",
        answer: "towel",
        hint: "You use me after a shower."
      }
    ];

    const today = new Date();
    const index = today.getFullYear() * 100 + today.getMonth() * 31 + today.getDate();
    const teaserOfTheDay = teasers[index % teasers.length];

    document.getElementById("teaser").textContent = teaserOfTheDay.question;

    function checkAnswer() {
      const userAnswer = document.getElementById("answerInput").value.trim().toLowerCase();
      if (userAnswer === teaserOfTheDay.answer.toLowerCase()) {
        document.getElementById("result").textContent = "üéâ Correct! Well done!";
      } else {
        document.getElementById("result").textContent = "‚ùå Not quite. Try again!";
      }
    }

    function showHint() {
      document.getElementById("result").textContent = "üí° Hint: " + teaserOfTheDay.hint;
    }
  </script>
</body>
</html>
